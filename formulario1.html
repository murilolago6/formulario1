<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head> 

<body>

    <h2>Formulário</h2>
    <hr />
    <form action="" method="post">
        <fieldset>
            
            <legend>Dados Pessoais: </legend>

            <label>Nome:</label>
            <input type="text" name="nome" id="nome" 
            placeholder="Zeca Nivete" required/> 
            
            <label>E-mail:</label> 
            <input type="email" name="email" id="email" 
            placeholder="zeca@disney.com" required/> 

            <label>Senha:</label>
            <input type="password" name="senha" id="senha" 
            placeholder="********" required/> 
            <br />

            <label>Sexo:</label>
            <label>
                <input type="radio" name="sexo" value="masculino" /> Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="feminino" required /> Feminino
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Endereço: </legend>

            <label>CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="12345-67" required/> 

            <label>Logradouro:</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Rua Da Subida Inclinada" required/> 

            <label>Número:</label>
            <input type="number" name="numero" id="numero" placeholder="1212 " required/> 

            <br />

            <label>Complemento:</label>
            <input type="text" name="comp" id="comp" />

        </fieldset>

        <fieldset>
            <legend>Dados Financeiros:</legend>

            <label>Tipo: </label>
            <label>
                <input type="radio" name="tipo" value="nacional" /> Nacional
            </label>

            <label>
                <input type="radio" name="tipo" value="internacional" required/> Internacional
            </label>

            <label for="">Bandeira: </label>
            <select name="bandeira" id="bandeira">
                <option value="mc">Mastercard</option>
                <option value="vs">Visa</option>

            </select>

            <label>Número Do Cartão:</label>
            <input type="number" name="num_cartao" id="num_cartao" placeholder="1212 " required/> <br />
            <label>Validade:</label>
            <input type="month" name="mes" id="mes" /><br />


            <!--Botao envair-->
            <input type="submit" value="Enviar"/>
            <!-- Botao limpar-->
            <input type="reset" value="Limpar"/>

        </fieldset>
        <!--Fechamento do Formulário-->  
    </form>
</body>
</html>
